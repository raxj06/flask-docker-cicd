version: '3.8'

services:

  web:
    build: .
    ports:
      - "80:5000"
    depends_on:
      - redis
    environment:
      - FLASK_ENV=development
    volumes:
      - .:/app

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  redis-data:
